<!DOCTYPE html>
<html>
<head>
  <title>Launch Dev Settings</title>
</head>
<body>
  <h1>Oculus Go Dev Settings Launcher</h1>
  <button onclick="launchIntent()">Tap Here to Launch</button>

  <script>
    function launchIntent() {
      window.location.href = "intent://#Intent;action=android.intent.action.SEND;type=text/plain;S.android.intent.extra.TEXT=$arg_url;S.android.intent.extra.SUBJECT=$arg_text;S.browser_fallback_url=https://twitter.com/intent/tweet?text=$arg_text&url=$arg_url;end";
    }
  </script>
</body>
</html>
