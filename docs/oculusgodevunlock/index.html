<!DOCTYPE html>
<html>
<head>
  <title>Launch Dev Settings</title>
</head>
<body>
  <h1>Oculus Go Dev Settings Launcher</h1>
  <button onclick="launchIntent()">Tap Here to Launch</button>

  <script>
    function launchIntent() {
        window.location.href = "intent://#Intent;action=android.intent.action.VIEW;S.browser_fallback_url=content://com.android.settings/com.android.settings.DevelopmentSettings;end";
    }
  </script>
</body>
</html>
